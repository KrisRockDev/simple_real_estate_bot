<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футер</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 12pt; /* Меньший размер для футера */
            color: #555;
            margin: 0;
            padding: 5px 10px; /* Отступы для содержимого футера */
            border-top: 1px solid #eee; /* Линия сверху */
            line-height: 1.3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 0; /* Убираем лишние отступы ячеек, управляем через padding body */
            vertical-align: top;
        }
        .email-block {
            text-align: left;
        }
        .bot-block {
            text-align: right;
        }
        .label {
            display: block;
            font-size: 0.9em;
            color: #6c757d;
        }
        .value {
            display: block;
            font-weight: 500;
        }
        .value a {
            color: #0d6efd;
            text-decoration: none;
        }
        .value a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="width: 50%;" class="email-block">
                <span class="label">Почта для связи с разработчиком:</span>
                <span class="value"><a href="mailto:EMAIL_PLACEHOLDER">EMAIL_PLACEHOLDER</a></span>
            </td>
            <td style="width: 50%;" class="bot-block">
                <span class="label">Создано при помощи Телеграм бота:</span>
                <span class="value"><a href="TELEGRAM_BOT_LINK" target="_blank">TELEGRAM_BOT_USERNAME</a></span>
            </td>
        </tr>
    </table>
</body>
</html>
